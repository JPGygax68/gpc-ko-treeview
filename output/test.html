<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GPC Knockout Widgets Test Page</title>
    <script type="text/html" id="tmplNumericField"><input type="number", data-bind="value: value, valueUpdate: 'input'"></input></script>
    <script type="text/html" id="tmplBooleanField"><input type="checkbox", data-bind="checked: value"></input></script>
    <script type="text/html" id="tmplStringField"><input type="text", data-bind="value: value"></input></script>
    <script type="text/html" id="tmplRow">
      <div data-bind="foreach: ko.unwrap(value)">
        <span data-bind="text: $data">...</span>
      </div>
    </script>
    <link rel="stylesheet" href="test.css">
    <script src="main.js"></script>
  </head>
  <body onload="start()">
    <div data-bind="template: { name: 'GPC.TreeView:root', data: treeview }"></div>
    <div style="float: right">
      <input type="button" onclick="test()" value="Click me!">
    </div>
    <div style="clear: both"></div>
  </body>
</html>
